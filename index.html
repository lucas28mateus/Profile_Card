<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile card</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <img src="./assets/bg-pattern-top.svg" alt="" class="top-pattern">
    <div class="card-wrapper">
        <div class="box-card">
            <header>
                <img src="./assets/bg-pattern-card.svg" alt="" class="pattern-card">
                <img src="https://avatars.githubusercontent.com/u/65002969?v=4" alt="" class="profile-pic">
            </header>

            <main class="box-info">
                <span class="box-name">Lucas mateus</span>
                <span class="box-age">21</span>
                <p class="box-country">salin√≥polis</p>
            </main>

            <footer class="box-stats">
                <div class="bx-stat">
                    <h3 class="box-value">40k</h3>
                    <h3 class="box-type">Followers</h3>
                </div>
                <div class="bx-stat">
                    <h3 class="box-value">140k</h3>
                    <h3 class="box-type">Likes</h3>
                </div>
                <div class="bx-stat">
                    <h3 class="box-value">4.0k</h3>
                    <h3 class="box-type">Photos</h3>
                </div>
            </footer>
        </div>
    </div>
    <img src="assets/bg-pattern-bottom.svg" alt="bottom-pattern" class="bottom-pattern">
</body>
</html>
